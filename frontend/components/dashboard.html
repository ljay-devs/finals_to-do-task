<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/style/style.css">
    <link rel="stylesheet" href="/frontend/style/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Dashboard</title>
</head>

<body>
    <div class="d-flex" id="dashboard">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-4" id="sidebar">
            <h2 class="text-center mb-4">To-Do List</h2>

            <!-- Hamburger toggler (visible only on small screens) -->
            <button class="btn btn-outline-light d-md-none mb-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible sidebar menu -->
            <div class="collapse d-md-block" id="sidebarMenu">
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white d-block py-2" onclick="showingCompleted = false; loadTasks();">My Tasks</a></li>
                   <li><a href="#" class="text-white d-block py-2" onclick="showingCompleted = true; loadTasks();">Completed</a></li>
                    <li><a href="#" class="text-white d-block py-2" onclick="logout()">Log out</a></li>
                </ul>
            </div>
        </div>


        <!-- Main Content -->
        <!-- Main Content -->
        <div class="container-fluid p-4" id="main-content">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1>Welcome to Your Dashboard</h1>
            </header>

            <!-- Add Task Form -->
            <div class="mb-4">
                <input type="text" id="task-title" class="form-control mb-2" placeholder="Enter a new task">
                <button class="btn btn-success" onclick="addTask()">Add Task</button>
            </div>

            <!-- Task List -->
            <ul class="list-group" id="task-list"></ul>
        </div>
    </div>

   
    <script src="/frontend/fetching/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
